<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>

  <form id="loginForm">
    <label>
      Email:
      <input type="email" id="email" required />
    </label>
    <br /><br />
    <label>
      Password:
      <input type="password" id="password" required minlength="6" />
    </label>
    <br /><br />
    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <script src="login.js"></script>
</body>
</html>
